<h1 class="text-center">Sign In Here</h1>
  <form action="" class="p-3">
    <div class="row">
      <div class="col-6">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control mb-3">
      </div>
      <div class="col-6">
        <label for="pass">Password</label>
        <input type="password" id="pass" required="required" class="form-control mb-3">
      </div>
    </div>
    <label for="add">Address</label>
    <input type="text" id="add" class="form-control mb-3" placeholder="1234Man51" required="required">

    <label for="add2">Address 2</label>
    <input type="text" id="add2" placeholder="Apartment,studios, or floor" class="form-control mb-3" required="required">
    
    
    <div class="row">
      <div class="col-6">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control mb-3" required="required">
      </div>
      <div class="col-4">
        <label for="State">State</label>
        <select name="" id="State" class="form-select">
          <option value="" disabled="disabled">----Choose One----</option>
          <option value="Texas">Texas</option>
          <option value="California">California</option>
          <option value="Washington">Washington</option>
          <option value="Kenya">Kenya</option>
        </select>

        
      </div>
      <div class="col-2">
        <label for="zp">Zip</label>
        <input type="text" id="zp" class="form-control mb-3" required="required">


      </div>

    </div>

    <input type="checkbox" id="check" >
    <label for="check" class="form-label mb-3">Check me out</label>
    <br>
    <button type="submit" class="btn btn-primary">Sign in</button>

  </form>
</div>
