<h1 class="text-center text-danger-emphasis">Create an Account</h1>
<form action="" class="p-5">
  <label for="fname" class="form-label">First Name</label>
  <input type="text" placeholder="First Name" id="fname" class="form-control mb-3" required="required">

  <label for="lname" class="form-label">Last Name</label>
  <input type="text" id="lname" placeholder="Last Name" class="form-control mb-3" required="required" >

  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" placeholder=" Your email" class="form-control mb-3">


 <label for="pass" class="form-label">Password</label>
  <input type="password" id="pass" placeholder=" Your password" class="form-control mb-3">
  <button  type="submit" class="btn btn-primary">Sign Up</button>





</form>
